<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>  
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/general.css">   
  </head>
  <body>    
    <div class="container">
      <div class="jumbotron">
        <h1>Sign in to your account</h1>
          <div class="row">
            <div class="col-md-6">
              <form>
                  <div class="form-group">
                      <label for="email">Email address*</label>
                      <span id="IsEmail" class="checkinput"></span>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label for="password">Password*</label>
                      <span id="IsPassword" class="checkinput"></span>  
                      <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button id="btn-signin" type="submit" class="btn btn-primary btn-lg" href="#">Sign in </button>
                  <button id="btn-signup" type="submit" class="btn btn-primary btn-lg" href="/signup">Sign up</button>                 
              </form>
            </div>
          </div>
        </div> 
      </div>


    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
